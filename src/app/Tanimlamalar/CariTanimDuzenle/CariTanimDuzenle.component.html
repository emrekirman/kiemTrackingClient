<div class="p-grid">
  <div class="p-col-12">
    <form #form="ngForm" (ngSubmit)="updateCariTanim()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="tanim" class="p-col-fixed">Cari AdÄ±</label>
          <input id="tanim" name="tanim" #tanim="ngModel" type="text" pInputText [(ngModel)]="model.cariAd" required>
        </div>
        <div class="p-field">
          <button pButton pRaised type="submit" [disabled]="tanim.invalid" icon="pi pi-check" class="p-button-success" label="Kaydet"
            iconPos="left"></button>
        </div>
      </div>
    </form>
    <p-messages [(value)]="msgs"></p-messages>
  </div>
</div>
