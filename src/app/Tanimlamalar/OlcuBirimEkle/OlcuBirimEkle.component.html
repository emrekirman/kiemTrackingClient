<div class="p-grid p-justify-center">
  <div class="p-col-12 p-sm-4 p-md-3">
    <p-panel header="Ölçü Birimi Ekle">
      <form #formA="ngForm" (ngSubmit)="olcuBirimEkle()">
        <div class="p-fluid">
          <div class="p-field">
            <label for="tanim" class="p-col-fixed">Ölçü Birimi Ad</label>
            <input id="tanim" #tanim="ngModel" name="tanim" type="text" [(ngModel)]="model.tanim" pInputText required>
          </div>
          <div class="p-field">
            <button pButton [disabled]="formA.invalid" pRipple type="submit" icon="pi pi-plus" label="Ekle"
              iconPos="left"></button>
          </div>
        </div>
      </form>
    </p-panel>
    <p-messages [(value)]="msgs"></p-messages>
  </div>
  <div class="p-col-12 p-sm-8 p-md-9">
    <p-panel header="Ölçü Birimleri Listesi">
      <p-table [value]="data">
        <ng-template pTemplate="header">
          <tr>
            <th>Tanım</th>
            <th>Eklenme Tarihi</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{product?.tanim}}</td>
            <td>{{product?.eklenmeTarih | date:'d.MM.yyyy'}}</td>
            <td>
              <button pButton pRipple class="p-button-outlined p-button-warning p-button-sm"
                (click)="dialogAc(product?.id)" type="button" icon="pi pi-pencil" iconPos="left"></button>
              <button pButton pRipple type="button" class="p-button-outlined p-button-danger p-button-sm"
                (click)="confirmDialog(product?.id)" icon="pi pi-trash" iconPos="left"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
    <p-confirmDialog header="Silme Penceresi" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  </div>
</div>
