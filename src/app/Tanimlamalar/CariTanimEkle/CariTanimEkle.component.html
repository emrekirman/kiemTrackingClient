<div class="p-grid p-justify-center">
  <div class="p-col-12 p-sm-4 p-md-3">
    <p-panel header="Cari Tanımı Ekle">
      <form #form="ngForm" (ngSubmit)="cariTanimEkle()">
        <div class="p-fluid">
          <div class="p-field">
            <label for="tanim" class="p-col-fixed">Cari Tanımı</label>
            <input id="tanim" name="tanim" #tanim="ngModel" type="text" pInputText [(ngModel)]="model.cariAd" required>
          </div>
          <div class="p-field">
            <button pButton pRipple type="submit" [disabled]="form.invalid" icon="pi pi-plus" label="Ekle"
              iconPos="left"></button>
          </div>
        </div>
      </form>
    </p-panel>
    <p-messages [(value)]="msgs"></p-messages>
  </div>
  <div class="p-col-12 p-sm-8 p-md-9">
    <p-panel header="Cari Tanımları Listesi">
      <p-table [value]="data">
        <ng-template pTemplate="header">
          <tr>
            <th>Cari Ad</th>
            <th>Eklenme Tarihi</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{item?.cariAd}}</td>
            <td>{{item?.eklenmeTarih | date:'d.MM.yyyy'}}</td>
            <td>
              <button pButton pRipple class="p-button-outlined p-button-warning p-button-sm"
                (click)="dialogAc(item?.id)" type="button" icon="pi pi-pencil" iconPos="left"></button>
              <button pButton pRipple type="button" class="p-button-outlined p-button-danger p-button-sm"
                (click)="confirmDialog(item?.id)" icon="pi pi-trash" iconPos="left"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
    <p-confirmDialog header="Silme Penceresi" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  </div>
</div>
